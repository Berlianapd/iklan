<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segoku Store</title>
    <link rel="stylesheet" href="iklan.css"> <!-- Menghubungkan file CSS -->
</head>
<body>
    <header>
        <div class="container">
            <h1>HARRY POTTER STORE</h1>
        </div>
    </header>

    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="harry.jpg" alt="Harry Potter Merchandise Here!">
            </div>
            <div class="product-details">
                <h2>Harry Potter Merchandise Here!</h2>
                <p>Gryfindor Mug</p>
                <p class="price">Rp 150,000</p>
                <p>Slyhterin Mug</p>
                <p class="price">Rp 150.000</p>
                <p>Hufflepuff Mug</p>
                <p class="price">Rp 150,000</p>
                <p>Ravenclaw Mug</p>
                <p class="price">Rp 150.000</p>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Panca's &copy; 2024</p>
        </div>
    </footer>
</body>
</html>
